<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Seller Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ USDT Seller Pro</h1>
            <p>Sell USDT instantly with best rates</p>
        </div>

        <!-- Step 1: Transaction Details -->
        <div id="step1" class="step active">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Transaction Details</h2>
                
                <div class="form-group">
                    <label for="fiatCurrency">Receive Currency</label>
                    <select id="fiatCurrency">
                        <option value="USD">üá∫üá∏ US Dollar (USD)</option>
                        <option value="EUR">üá™üá∫ Euro (EUR)</option>
                        <option value="GBP">üá¨üáß British Pound (GBP)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="network">USDT Network</label>
                    <select id="network">
                        <option value="TRC20">TRC20 (Tron Network)</option>
                        <option value="ERC20">ERC20 (Ethereum Network)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount to Sell (USDT)</label>
                    <div class="amount-input">
                        <span class="currency-symbol">USDT</span>
                        <input type="number" id="amount" placeholder="Enter amount" min="25" max="50000" step="0.01">
                    </div>
                    <div class="rate-display">
                        Min: 25 USDT | Max: 50,000 USDT
                    </div>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payout Method</label>
                    <select id="paymentMethod">
                        <option value="Wise">Wise</option>
                        <option value="Revolut">Revolut</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Bank Transfer (EU)">Bank Transfer (EU)</option>
                        <option value="Bank Transfer (US)">Bank Transfer (US)</option>
                        <option value="Skrill">Skrill</option>
                        <option value="Neteller">Neteller</option>
                        <option value="Visa/Mastercard">Visa/Mastercard</option>
                        <option value="Payeer">Payeer</option>
                        <option value="Alipay">Alipay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentDetails">Payment Details</label>
                    <input type="text" id="paymentDetails" placeholder="Enter your account details">
                </div>

                <button class="btn btn-primary" onclick="showStep(2)">Continue to Review</button>
            </div>
        </div>

        <!-- Step 2: Review & Confirm -->
        <div id="step2" class="step">
            <div class="card">
                <button class="back-btn" onclick="showStep(1)">
                    ‚Üê Back
                </button>
                <h2 style="margin-bottom: 20px;">Review Transaction</h2>
                
                <div id="transactionSummary">
                    <!-- Dynamic content will be inserted here -->
                </div>

                <button class="btn btn-primary" onclick="processTransaction()">Confirm & Get Deposit Address</button>
            </div>
        </div>

        <!-- Step 3: Processing -->
        <div id="step3" class="step">
            <div class="card">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing your transaction...</p>
                </div>
            </div>
        </div>

        <!-- Step 4: Success -->
        <div id="step4" class="step">
            <div class="card">
                <div style="text-align: center;">
                    <div class="success-icon">‚úÖ</div>
                    <h2 style="margin-bottom: 16px;">Transaction Ready!</h2>
                    <p>Your deposit address has been generated</p>
                </div>

                <div class="deposit-address" id="finalDepositAddress">
                    <!-- Deposit address will appear here -->
                </div>

                <div class="summary-item">
                    <span class="summary-label">Amount to Send:</span>
                    <span class="summary-value" id="finalAmount"></span>
                </div>

                <div class="summary-item">
                    <span class="summary-label">Network:</span>
                    <span class="summary-value" id="finalNetwork"></span>
                </div>

                <button class="btn btn-secondary" onclick="showStep(1)">Start New Transaction</button>
                <button class="btn btn-primary" style="margin-top: 12px;" onclick="closeApp()">Close App</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
